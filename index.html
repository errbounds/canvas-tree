<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div class="absolute flex" id="panel">
      <div id="weight-ctrl-box">
        <label for="">
          branches fixedLength:
          <input type="number" value="60" id="fixedLength" min="0" />
        </label>
        <label for="">
          branches lengthWeight:
          <input type="number" value="2" id="lengthWeight" min="0.0001" />
        </label>
        <label for="">
          tree maxDepth(&lt=17):
          <input type="number" value="10" id="maxDepth" min="0" />
        </label>
      </div>
      <div class="btn-box cursor">
        <div class="btn" id="refresh">
          <span class="material-symbols-outlined font-size"> refresh </span>
        </div>
        <div class="btn white hidden" id="light-mode">
          <span class="material-symbols-outlined font-size"> light_mode </span>
        </div>
        <div class="btn hidden show" id="dark-mode">
          <span class="material-symbols-outlined font-size"> dark_mode </span>
        </div>
      </div>
    </div>
    <canvas id="canvas">This browser does not support canvas.</canvas>
  </body>
</html>
